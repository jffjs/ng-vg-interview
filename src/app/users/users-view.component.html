<h1>Users</h1>

<!-- Question #7 -->
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="handleDelete(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
